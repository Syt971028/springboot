<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    用户名：<input type="text" id="username" name="username" required/><span style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span><br>
    密码：<input type="password" id="password" name="password" required/><br>
    <input type="submit" value="登入">
</form>
<a th:href="@{/registered.html}">注册</a>
</body>
</html>
