<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts实现心电图效果</title>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.js"></script>
</head>
<body>
<!--<div id="totalFlowRate" style="height:300px;"></div>-->
<div id="main" style="height:300px;"></div>

</body>
</html>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'));



    var date = [];

    var randomData = [];



    for(var i = 0; i<100; i++){

        date.push(  i+1);

        randomData.push(Math.floor(Math.random()*1000));

    }



    // 指定图表的配置项和数据

    var option = {

        xAxis: {

            type: 'category',

            data: date

        },

        yAxis: {

            type: 'value'

        },

        series: [{

            data: randomData,

            type: 'line'

        }]

    };



    // 使用刚指定的配置项和数据显示图表。

    myChart.setOption(option);



    var len = date.length;



    setInterval(function(){

        randomData.push(Math.floor(Math.random()*1000));

        randomData.shift();

        date.push(len++);

        date.shift();

        myChart.setOption({

            xAxis: {

                data: date

            },

            series: [{

                data: randomData

            }]

        });

    }, 1000)


</script>
